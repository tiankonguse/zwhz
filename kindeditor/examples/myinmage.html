<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ImageDialog Examples</title>
		<link rel="stylesheet" href="../themes/default/default.css" />
		<script src="../kindeditor.js"></script>
		<script src="../../js/jquery.js"></script>
		<script src="../lang/zh_CN.js"></script>
		<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#image1').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							imageUrl : K('#url1').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#url1').val(url);
								editor.hideDialog();
								$("#myimg").attr({ src: $('#url1').val(), alt: "Test Image" });
							}
						});
					});
				});
	
				
			});
			
			
			
		</script>
	</head>
	<body>
		<p><input type="text" id="url1" value="" />  <input type="button" id="image1" value="选择图片" />（网络图片 + 本地上传）</p>
		<img id="myimg" src="../attached/image/20130406/20130406162021_66620.gif" height="100" width="100">
	</body>
</html>
